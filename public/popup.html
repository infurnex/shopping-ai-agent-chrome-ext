<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Frame Injector</title>
    <style>
      body {
        width: 320px;
        height: 240px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 16px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 16px 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .toggle-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #3B82F6;
      }
      input:checked + .slider:before {
        transform: translateX(16px);
      }
    </style>
  </head>
  <body>
    <h1>React Frame Injector</h1>
    <div class="container">
      <div class="toggle-row">
        <span>Show frame</span>
        <label class="toggle">
          <input type="checkbox" id="frame-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
